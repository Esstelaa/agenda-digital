<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Usuario - Agenda Digital</title>
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css' rel='stylesheet' />
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js'></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 40px 20px 20px;
      text-align: center;
      position: relative;
    }
    h2 { margin-top: 30px; text-align: center; }
    .logout {
      position: absolute;
      top: 10px;
      right: 20px;
      background: red;
      color: white;
      padding: 8px 16px;
      border: none;
      cursor: pointer;
    }
    .section {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }
    .event-form, .task-form {
      background: #ecf0f1;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 10px;
    }
    .task-list .task, .event-list .event {
      background: #f1f2f6;
      padding: 10px;
      margin-bottom: 10px;
      border-left: 5px solid #27ae60;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .calendar-wrapper {
      background: #fdfdfd;
      padding: 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <!-- SECCIÓN HEADER -->
  <header>
    <h1>Mi Agenda Digital</h1>
    <button class="logout" onclick="cerrarSesion()">Cerrar sesión</button>
  </header>

  <!-- SECCIÓN EVENTOS -->
  <section class="section">
    <h2>Eventos Académicos</h2>
    <div id='calendar' class="calendar-wrapper"></div>
    <div class="event-form">
      <input type="text" id="tituloEvento" placeholder="Título del evento">
      <input type="date" id="fechaEvento">
      <input type="time" id="horaEvento">
      <button onclick="agregarEvento()">Agregar evento</button>
    </div>
    <div class="event-list" id="listaEventos"></div>
  </section>

  <!-- SECCIÓN TAREAS -->
  <section class="section">
    <h2>Lista de Tareas</h2>
    <div class="task-form">
      <input type="text" id="nuevaTarea" placeholder="Escribe una tarea">
      <button onclick="agregarTarea()">Agregar tarea</button>
    </div>
    <div class="task-list" id="listaTareas"></div>
  </section>

  <script>
    // FUNCIONES GENERALES
    function cerrarSesion() {
      window.location.href = "index.html";
    }

    // MANEJO DE EVENTOS
    function agregarEvento() {
      const titulo = document.getElementById("tituloEvento").value;
      const fecha = document.getElementById("fechaEvento").value;
      const hora = document.getElementById("horaEvento").value;

      if (titulo && fecha && hora) {
        let eventos = JSON.parse(localStorage.getItem("eventos")) || [];
        eventos.push({ titulo, fecha, hora });
        localStorage.setItem("eventos", JSON.stringify(eventos));
        mostrarEventos();
        document.getElementById("tituloEvento").value = "";
        document.getElementById("fechaEvento").value = "";
        document.getElementById("horaEvento").value = "";
      }
    }

    function mostrarEventos() {
      const lista = document.getElementById("listaEventos");
      const eventos = JSON.parse(localStorage.getItem("eventos")) || [];
      lista.innerHTML = "";
      
      eventos.forEach((evento, index) => {
        const div = document.createElement("div");
        div.className = "event";
        div.innerHTML = `
          <div>
            <strong>${evento.titulo}</strong><br>
            <span>Fecha: ${evento.fecha}</span><br>
            <span>Hora: ${evento.hora}</span>
          </div>
          <button onclick="eliminarEvento(${index})">Eliminar</button>
        `;
        lista.appendChild(div);
      });
    }

    function eliminarEvento(index) {
      let eventos = JSON.parse(localStorage.getItem("eventos")) || [];
      eventos.splice(index, 1);
      localStorage.setItem("eventos", JSON.stringify(eventos));
      mostrarEventos();
    }

    // MANEJO DE TAREAS
    function agregarTarea() {
      const tarea = document.getElementById("nuevaTarea").value;
      if (tarea) {
        let tareas = JSON.parse(localStorage.getItem("tareas")) || [];
        tareas.push({ texto: tarea, completada: false });
        localStorage.setItem("tareas", JSON.stringify(tareas));
        mostrarTareas();
        document.getElementById("nuevaTarea").value = "";
      }
    }

    function mostrarTareas() {
      const lista = document.getElementById("listaTareas");
      const tareas = JSON.parse(localStorage.getItem("tareas")) || [];
      lista.innerHTML = "";
      tareas.forEach((t, index) => {
        const div = document.createElement("div");
        div.className = `task ${t.completada ? 'completed' : ''}`;
        div.innerHTML = `
          <span>${t.texto}</span>
          <input type='checkbox' ${t.completada ? 'checked' : ''} onclick='toggleTarea(${index})'>
        `;
        lista.appendChild(div);
      });
    }

    function toggleTarea(index) {
      let tareas = JSON.parse(localStorage.getItem("tareas")) || [];
      tareas[index].completada = !tareas[index].completada;
      localStorage.setItem("tareas", JSON.stringify(tareas));
      mostrarTareas();
    }

    // INICIALIZACIÓN
    document.addEventListener('DOMContentLoaded', function() {
      mostrarTareas();
      mostrarEventos();
      
      const calendarEl = document.getElementById('calendar');
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'es',
        height: 500
      });
      calendar.render();
    });
  </script>
</body>
</html>
